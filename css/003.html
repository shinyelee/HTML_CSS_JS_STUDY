<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
* {color: red;}
h2 {color: blue;}
.one {color: green;}
.two {border: solid 1px black;}
#three {font-style: italic;}
</style>
<!-- * 범용 선택자
	 h2 타입 선택자
	 . 클래스 선택자
	 # 아이디 선택자 -->
</head>
<body>
	<h1>범용 선택자</h1>
	<h2>타입 선택자</h2>
	<h3>범용 선택자</h3>
	<p>범용 선택자</p>
	<p class="one two">클래스 선택자(중첩 가능)</p>
	<p class="one">클래스 선택자</p>
	<p class="three">아이디 선택자(중첩 불가 → 범용 선택자만 적용됨)</p>
	<p>범용 선택자</p>
	<p>범용 선택자</p>
</body>
</html>
