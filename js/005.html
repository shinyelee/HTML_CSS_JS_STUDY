<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	var x, y, z;
	x = 3;
	y = true; // 1
	z = false; // 0
	
	document.write(x && y); // and, *
	document.write('<br>');
	
	document.write(x || y); // or, +
	document.write('<br>');
	
	document.write(!y); // not, 반대
	document.write('<br>');
	
	</script>
</body>
</html>
