<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	var x, y, z;
	x = 3;
	y = 5;
	z = '3';
	
	document.write(x > y);
	document.write('<br>');
	
	document.write(x >= y);
	document.write('<br>');
	
	document.write(x < y);
	document.write('<br>');
	
	document.write(x <= y);
	document.write('<br>');
	
	// 같음(생김새만 같으면 타입 노상관)
	document.write(x == z);
	document.write('<br>');
	
	// 다름
	document.write(x != y);
	document.write('<br>');

	// 존똑(데이터 타입도 동일해야 함)
	document.write(x === z);
	document.write('<br>');
	</script>
</body>
</html>
