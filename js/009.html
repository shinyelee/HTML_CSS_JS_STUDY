<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	var 배열 = [10, 20, 30, 40];
	// 여러개의 자료를 순서를 정해 저장할 때 배열 사용.
	// [10, 20, 30, 40]
	//   0   1   2   3
	
	document.write(배열[0]);
	document.write('<br>');
	// -> 10
	
	document.write(배열[1]);
	document.write('<br>');
	// -> 20
	
	document.write(배열.slice(1, 3));
	document.write('<br>');
	// 배열[1]부터 출력 시작, 배열[3] 앞에서 끊음.
	// -> 20,30
	
	document.write(배열.pop());
	document.write('<br>');
	// 배열 마지막 값(=리턴값) 꺼냄.
	// -> 40
	
	document.write(배열);
	document.write('<br>');
	// 꺼낸 40 제외한 나머지 값 출력.
	// -> 10,20,30
	
	배열.push(100);
	document.write(배열);
	document.write('<br>');
	// 배열 마지막에 ()안 값을 추가.
	// 배열[4]에 100 입력.
	// -> 10,20,30,100
	
	document.write(배열.join('!!'));
	document.write('<br>');
	// 사이마다 , 대신 !! 끼워넣어서 String으로 반환.
	// ->10!!20!!30!!100
	
	배열.sort();
	document.write(배열);
	document.write('<br>');
	// 10 100 20 30 순으로 정리
	
	배열.reverse();
	document.write(배열);
	document.write('<br>');
	// sort랑 반대 순서로 정리
	</script>
</body>
</html>
