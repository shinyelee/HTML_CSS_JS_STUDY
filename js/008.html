<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	var date = new Date();
	
	// 연월일시분초 full
	document.write(date);
	document.write('<br>');
	
	// 0  1  2 ... 11
	// 1월 2월 3월 ... 12월
	document.write(date.getMonth());
	document.write('<br>');
	
	// 0 1 2 3 4 5 6
	// 일  월  화  수  목  금  토
	document.write(date.getDay());
	document.write('<br>');
	
	// 날짜
	document.write(date.getDate());
	document.write('<br>');
	
	// 시
	document.write(date.getHours());
	document.write('<br>');
	</script>
</body>
</html>
