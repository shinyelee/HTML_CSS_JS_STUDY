<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	var x, y, z;
	x = 3;
	y = 5;
	z = 7;
	
	// 더하기
	document.write(x + y);
	document.write('<br>');
	
	// 빼기
	document.write(x - y);
	document.write('<br>');
	
	// 곱하기
	document.write(x * y);
	document.write('<br>');
	
	// 나누기
	document.write(y / x);
	document.write('<br>');
	
	// 제곱
	document.write(x ** y);
	document.write('<br>');
	
	// 나눈 나머지
	document.write(y % x);
	document.write('<br>');
	
	// 1 증가
	x++;
	// 1 감소
	y--;
	document.write('x값=', x, ', y값=', y);
	document.write('<br>');
	
	// z*=3 은 z에 3 곱한다는 뜻
	</script>
</body>
</html>
