<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	array = [10, 20, 30, 40, 50];
	for(var i=0; i<array.length; i++) {
		document.write(array[i]);
		document.write('<br>');
	}
	// array.length = 5
	
	document.write('<br>');
	
	j = 0;
	while(j<10) {
		document.write(j);
		document.write('<br>');
		j++;
	}
	// 0~9 출력.
	</script>
</body>
</html>
