<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	var txt = 'shinyelee';
	
	// 문자열 길이
	document.write(txt.length);
	document.write('<br>');
	
	// 문자열 위치
	document.write(txt.indexOf('lee'));
	document.write('<br>');
	
	// 문자열 자르기
	document.write(txt.slice(0, 7));
	document.write('<br>');
	
	// 문자열 대치
	document.write(txt.replace('lee', 'kim'));
	document.write('<br>');
	
	// 대문자로 전환
	document.write(txt.toUpperCase());
	document.write('<br>');
	
	var num = 10;
	
	// 소수점 5자리까지 표기
	document.write(num.toFixed(5));
	document.write('<br>');
	
	// 숫자를 문자열로 바꿈
	document.write(num.toString());
	document.write('<br>');
	
	// 파이(π, 3.14웅앵)
	document.write(Math.PI);
	document.write('<br>');
	
	// 최댓값 구하기
	document.write(Math.max(10, 20, 30));
	document.write('<br>');
	
	// 무작위로 숫자 생성
	document.write(Math.random());
	document.write('<br>');
	</script>
</body>
</html>
