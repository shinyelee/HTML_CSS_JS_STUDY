<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table, th, tr, td {
	border: solid 1px black;
	border-collapse: collapse;
}
</style>
</head>

<body>
	<!-- table>(tr>td*5)*3 -->
	<table>

			<tr>

		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>노션</td>
				<td>7,000</td>

			</tr>
			<tr>
				<td>2</td>
				<td>노션</td>
				<td>8,000</td>

			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4">총액</td>

			</tr>
		</tfoot>
